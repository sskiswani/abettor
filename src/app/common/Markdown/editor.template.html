<div class="container" ng-controller="MarkdownController as $ctrl">
  <div class="columns is-mobile">
    <div class="column is-half">
      <textarea ng-model="src" ng-keydown="$ctrl.keydown($event)">
      </textarea>
    </div>
    <div class="column is-half">
      <div markdown src="src" ng-transclude></div>
    </div>
  </div>
</div>
