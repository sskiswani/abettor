<div class="container" ng-controller="MarkdownController as $ctrl">
  <div class="row">
    <div class="col">
      <textarea class="form-control" style="resize:none;" ng-model="src" ng-keydown="$ctrl.keydown($event)">
      </textarea>
    </div>
    <div class="col">
      <div markdown src="src" ng-transclude></div>
    </div>
  </div>
</div>
